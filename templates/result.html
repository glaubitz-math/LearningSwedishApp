<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Result: {{ result }}</h1>
    {% if result == 'Incorrect' %}
    <p>The correct translation is: <strong>{{ correct_translation }}</strong></p>
    {% endif %}
    <nav>
        <a href="{{ url_for('test') }}">Try Another Word</a>
        <a href="{{ url_for('index') }}">Add More Words</a>
        <a href="{{ url_for('vocabulary') }}">Vocabulary List</a>
    </nav>
</body>
</html>
