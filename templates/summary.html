<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Summary</h1>
    <p>Correct words: {{ correct_count }}</p>
    <p>Incorrect words: {{ incorrect_count }}</p>

    <h2>Incorrect Words</h2>
    <ul>
        {% for word in incorrect_words %}
        <li>{{ word }}</li>
        {% endfor %}
    </ul>
    
    <nav>
        <a href="{{ url_for('test') }}">Take Another Test</a>
        <a href="{{ url_for('index') }}">Add More Words</a>
        <a href="{{ url_for('vocabulary') }}">Vocabulary List</a>
    </nav>
</body>
</html>
